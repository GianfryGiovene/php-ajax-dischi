<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javaScript" src="script.js" defer></script>
    <title>Dischi</title>
</head>

<body>
    <div id="app">
        <!-- header -->
        <header class="container-fluid">
            <div class="align-items-center d-flex justify-content-between">
                <img class="flex-item" src="../img/spotify-logo.png" alt="logo" />
                <select @change="getOption($event)" name="">
                    <option value="">All</option>
                    <option v-for="genre in genreNoDuplicate" :value="genre">{{ genre }}</option>
                </select>
            </div>
        </header>
        <!-- main -->
        <main class="container-fluid">
            <div id="card-container" class="container justify-content-between align-items-start d-flex flex-wrap gap-3">
                <div v-for="album in filteredGenre"
                    class="text-white d-flex flex-column align-items-center col-2 ggf-card p-2">
                    <div>
                        <img class="w-100" :src="album.poster" alt="poster">
                    </div>
                    <h3 class="text-center">{{album.title}}</h3>
                    <div class="d-flex flex-column align-items-center">
                        <span>{{album.author}}</span>
                        <span>{{album.year}}</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
